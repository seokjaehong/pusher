{% load staticfiles %}
<!document html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pusher Test</title>
    <script src="https://js.pusher.com/4.2/pusher.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <script>
        Pusher.logToConsole = true;

        var pusher = new Pusher('aa225154c5e541e7a10e', {
            cluster: 'ap1',
            encrypted: true
        });

        var channel = pusher.subscribe('my-channel');
        channel.bind('my-event', function (data) {
            // alert(JSON.stringify(data));
            $("#value").append(data['keyword']);
            $("#progress-bar").attr('aria-valuenow', data['acc_percent']);
            $("#progress-bar").attr('style', "width:" + data['acc_percent'] + "%");
            $("#progress-bar").text(data['acc_percent'] + "%");
            if (data['acc_percent'] < 50.00) {
                $("#progress-bar").attr('class', 'progress-bar bg-danger');
            }
            else if (data['acc_percent'] >= 50.00 && data['acc_percent'] < 100.00) {
                $("#progress-bar").attr('class', 'progress-bar bg-warning');
            }
            else {
                $("#progress-bar").attr('class', 'progress-bar bg-success');
            }
        });
    </script>

</head>
<body>
<div class="container" id="pusher-text">
    <form action="" method="GET">
        <input type="text" name="keyword" placeholder="text" maxlength="12">
        <button type="submit" id="appendix">upload</button>
    </form>
</div>

<div class="header-wrap" id="wrapper">
    <div class="container" id="content">
        <h4>Data Loading percent </h4>
        <div class="progress" style="height: 20px">
            <div class="progress-bar bg-info" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0"
                 aria-valuemax="100" id="progress-bar"></div>
        </div>
        <div id="result">
            <h2 id="value"></h2>
        </div>
    </div>
</div>
<!--<input type="hidden" id="progress_width" value="0">-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

</body>
</html>
